<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Πάνελ Διαχείρισης</title>
  <link rel="stylesheet" href="css/style.css?v=1.1">
</head>
<body>
  <header>
    <h1>Πάνελ Διαχείρισης Έργων</h1>
  </header>

  <main class="admin-panel">
    <section class="form-section">
      <h2>Προσθήκη / Επεξεργασία Έργου</h2>
      <form id="artwork-form">
        <input type="hidden" id="artwork-id">
        <input type="text" id="title" placeholder="Τίτλος" required>
        <input type="text" id="image" placeholder="URL Εικόνας" required>
        <input type="number" id="price" placeholder="Τιμή (€)" required>
        <button type="submit">Αποθήκευση</button>
      </form>
    </section>

    <section class="list-section">
      <h2>Λίστα Έργων</h2>
      <div id="artwork-list" class="artwork-grid admin-view">
        <!-- Τα έργα θα φορτωθούν εδώ -->
      </div>
    </section>
  </main>

  <script src="js/admin.js"></script>
</body>
</html>
